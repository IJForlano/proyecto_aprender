<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Document</title>
</head>
<body>
Excelente!!!... es muy facil usar plantillas
<p style="color: red"> Mi nombre es: {{nombre}}</p>
<p style="color: blue"> Mi apellido es: {{apellido}}</p>
<h1 style="color: blue">Este template fue creado el: {{hoy}}</h1>
<h3>Estas son mis notas de la universidad: {{hoy}}</h3>
<p>
    {% for n in notas %}
    {% if n < 4%}
    <p style="color: red"> DESAPROBADO {{n}}</p>
    {% else %}
    <p style="color: blue"> APROBADO {{n}}</p>
    {% endif %}

    {% endfor %}
</p>
</body>
</html>
